plugins {
    id 'java'
}

group = 'ru.artemborovik'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation 'com.opencsv:opencsv:5.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}